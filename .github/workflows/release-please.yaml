on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

name: release-please

jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-artifacts:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || github.event_name == 'workflow_dispatch' }}
    name: Build Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform_name: linux
            arch_name: x64
          - os: macos-latest
            platform_name: darwin
            arch_name: arm64
          - os: windows-latest
            platform_name: win32
            arch_name: x64

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "mcp/uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        working-directory: mcp
        run: uv sync --frozen

      - name: Build binary with PyInstaller
        working-directory: mcp
        run: uv run pyinstaller pyinstaller.spec

      - name: Prepare distribution
        working-directory: mcp
        shell: bash
        run: |
          mkdir -p dist/package
          
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/db-context-enrichment.exe dist/package/
          else
            mv dist/db-context-enrichment dist/package/
          fi
          
          uv run python ../.github/scripts/build_extension_config.py --version "${{ needs.release-please.outputs.tag_name || 'manual' }}" --platform "${{ matrix.platform_name }}"
          mv gemini-extension.json dist/package/
          cp GEMINI.md dist/package/

      - name: Archive artifacts (Unix)
        if: runner.os != 'Windows'
        working-directory: mcp/dist/package
        run: |
          tar -czf ../../../${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.tar.gz *

      - name: Archive artifacts (Windows)
        if: runner.os == 'Windows'
        working-directory: mcp/dist/package
        run: |
          Compress-Archive -Path * -DestinationPath ../../../${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.zip

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform_name }}-${{ matrix.arch_name }}
          path: |
            ${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.tar.gz
            ${{ matrix.platform_name }}.${{ matrix.arch_name }}.db-context-enrichment.zip
          if-no-files-found: error
          retention-days: 1

  publish-release:
    needs: [release-please, build-artifacts]
    if: ${{ needs.release-please.outputs.release_created }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: binary-*
          merge-multiple: true

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: release-assets/*
